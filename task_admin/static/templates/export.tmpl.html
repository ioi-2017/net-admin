<div id="export">
    <div layout="row">
        <div flex>
            <md-input-container class="md-block">
                <label>Template Code</label>
                                    <textarea required id="template-text-area" ng-model="django_template"
                                              name="template_code" rows="5"
                                              md-select-on-focus></textarea>
            </md-input-container>
            <md-button class="md-fab md-mini" ng-click="renderDjango()">
                <md-icon aria-label="refresh"
                         class="material-icons step">refresh
                </md-icon>
            </md-button>
            <md-button class="md-fab md-mini" ng-click="downloadTextFile()">
                <md-icon aria-label="refresh"
                         class="material-icons step">file_download
                </md-icon>
            </md-button>
            <h3> Rendered Code:</h3>

            <pre>{{ rendered_code }}</pre>
        </div>
        <div class="flex-35">
            <md-table-container>
                <table md-table md-progress="promise">
                    <thead md-head>
                    <tr md-row>
                        <th md-column>Variable</th>
                        <th md-column>Value</th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr class="na-tr" md-row ng-repeat="(template,rendered) in var_helps">
                        <td md-cell><code>{{ template }}</code></td>
                        <td md-cell><code>{{ rendered }}</code></td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>

        </div>
    </div>
</div>
