<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Render preview</title>

    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1>Task Render Preview</h1>
<div style="width: 600px;">
    <h3>Help:</h3>
    <table class="table table-striped">
        <tr>
            <th>Variable</th>
            <th>Value</th>
        </tr>
        {% for row in help_table %}
            <tr>
                <td><code>{{ row.0 }}</code></td>
                <td><code>{{ row.1 }}</code></td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <textarea id="template_code" onchange="update_render()" onkeyup="update_render()" class="form-control"
              rows="3"></textarea>
    <br>
    <pre id="rendered_code">&lt;p&gt;Sample text here...&lt;/p&gt;</pre>
</div>
<script type="text/javascript">
    function update_render() {
        var code = document.getElementById('template_code').value;
        $.get(
                "code_render",
                {code: code},
                function (data) {
                    document.getElementById('rendered_code').innerHTML = data;
                }
        );
    }
</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
