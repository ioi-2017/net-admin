<md-sidenav class="sidebar"
            md-component-id="left"
            md-whiteframe="4"
            md-is-locked-open="$mdMedia('gt-sm')">
    <header class="nav-header" layout="column">
        <h1 class="logo md-display-2" md-truncate>Net Admin</h1>
        <div>
            <img class="contest-logo" ng-src="{{ ::contest_logo }}"/>
        </div>
        <h4 class="contest-title md-title">{{ ::contest_title }}</h4>
    </header>

    <md-content flex role="navigation" layout="column">
        <md-button ui-sref="na"> Home </md-button>
        <md-button ui-sref="na.monitor({name: 'all'})"> Monitor </md-button>
        <md-button ui-sref="na.tasks({})" ui-sref-opts="{reload: true, inherit: false}"> Tasks </md-button>
        <md-button ui-sref="na.taskruns({})" ui-sref-opts="{reload: true, inherit: false}"> Taskruns </md-button>
        <md-button ui-sref="na.templates"> Templates </md-button>
        <md-button ui-sref="na.node-import"> Node Import </md-button>
        <md-button ui-sref="na.nodegroups"> Node Groups </md-button>
    </md-content>
</md-sidenav>
