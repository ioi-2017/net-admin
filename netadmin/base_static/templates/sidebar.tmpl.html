<md-sidenav class="sidebar"
            md-component-id="left"
            md-whiteframe="4"
            md-is-locked-open="$mdMedia('gt-sm')">
    <header class="nav-header" layout="column">
        <h1 class="logo md-display-2" md-truncate>Net Admin</h1>
        <div>
            <img class="contest-logo" ng-src="{{ sidebar.contest_logo }}"/>
        </div>
        <h4 class="contest-title md-title">{{ sidebar.contest_title }}</h4>
    </header>

    <md-content flex role="navigation">
        <ul class="nav-menu">
            <li ng-repeat="section in sidebar.menu">
                <menu-toggle section="section" ng-if="section.type == 'toggle' && !section.hidden"></menu-toggle>
                <menu-link section="section" ng-if="section.type != 'toggle' && !section.hidden"></menu-link>
            </li>
        </ul>
    </md-content>
</md-sidenav>
